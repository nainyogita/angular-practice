
<form name="form" ng-submit="vm.login()">

<div layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Name</label>
    <input ng-model="vm.user.name">
  </md-input-container>
</div>


<div layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm="">
    <label>Password</label>
    <input ng-model="vm.user.password">
  </md-input-container>
</div>

<md-button class="md-accent md-raised" type="submit">SUBMIT</md-button>
</form>
