<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta charset="utf-8">
    <title>TODO Angular</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./stylesheets/todo.css" />

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="./controllers/todo.js"></script>

    <script src="bower_components/angular-material/angular-material.min.js"></script>
  </head>
  <body>
<div ng-controller="TodoListController as vm">
<span>{{vm.remaining()}} of {{vm.todos.length}} remaining .</span>
<ul class="unstyled">
<li ng-repeat="todo in vm.todos">
<label class="checkbox">
  <input type="checkbox" ng-model = "todo.done" />
  <span class="done-{{todo.done}}">{{todo.text}}</span>
</label>
</li>

</ul>

<form>
  <input type="text" ng-model="vm.todoText" size="30" placeholder="add new todo here" />
  <button class="btn" ng-click="vm.addTodo()"><span class="glyphicon glyphicon-plus"></span></button>
</form>

<button class="btn" ng-click="vm.clearCompleted()"><span class="glyphicon glyphicon-trash"></span></button>
</div>
  </body>
  </html>
