<!DOCTYPE html>
<!-- ng-app is directive, ="" is the module name which is loaded on startup of .html -->
<html ng-app="app" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>TODO Angular</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="./stylesheets/todo.css" />

  <!-- Angular Material dependency libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>

  <!-- Angular Material Library -->
  <script src="bower_components/angular-material/angular-material.js"></script>

  <!-- Exclusive library for routing -->
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-socket-io/socket.js"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="./modules/app.js"></script>
  <script src="./modules/routes.js"></script>
  <script src="./modules/socket.io.js"></script>
  <script src="./modules/socket.io-stream.js"></script>
  <script src="./controllers/todo.js"></script>
  <script src="./controllers/loginCtrl.js"></script>
  <script src="./controllers/socketCtrl.js"></script>
  <script src="./service/loginService.js"></script>
  <script src="./service/socketService.js"></script>

<!-- <script src="./controllers/chatCtrl.js"></script> -->
</head>
<body >



  <!-- Instead of using any ranom var we use vm(view model) -->
  <div ng-controller="TodoListController as vm">
    <!-- Variable declared outside module in js, accesed via controller -->
    <!-- <p>
    {{vm.a}}
  </p> -->


  <span>{{vm.remaining()}} of {{vm.todos.length}} remaining .</span>
  <ul class="unstyled">
    <!-- Repeat over vm.todos and create li elements -->
    <li ng-repeat="todo in vm.todos">
      <label class="checkbox">
        <input type="checkbox" ng-model = "todo.done" />
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </label>
    </li>

  </ul>

  <form>
    <input type="text" ng-model="vm.todoText" size="30" placeholder="add new todo here" />
    <button class="btn" ng-click="vm.addTodo()">Add Todo<span class="glyphicon glyphicon-plus"></span></button>
  </form>

  <button class="btn" ng-click="vm.clearCompleted()">Clear Completed<span class="glyphicon glyphicon-trash"></span></button>
    <md-button class="md-primary">Raised and Accent Button</md-button>
</div>

<br />
<br />
<hr />

<!-- Routing , used for SPA-->
<div ng-view>

</div>
<!-- Custom template expanding directive -->
<!-- - in HTML directive translates to camelCase is js -->
<product-info></product>

</body>
</html>
